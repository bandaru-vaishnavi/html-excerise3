<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>contact me</title>
  </head>
  <body>
  <header style="background-color: #d6657f" >

    <form action="success.html" method="get" target="_blank">
      <table>
        <thead>
          Form To Fill Up
        </thead>
        <tr>
          <td>
            <br>
            <label for="Username">Username:</label>
            </td>
            <td><br>
            <input type="text" id="Username" placeholder="Enter valid name" required method="get">
          </td>
          </tr>
          <tr>
            <td><br>
            <label for="emailid">Emailid:</label></td>
            <td><br />
            <input type="text" id="emailid" placeholder="Enter ur email id" required method="get" />
          </td>
          </tr>
          <tr>
            <td><br />
              <label for="gender">Gender:</label></td>
              <td><br />
                <input type="radio" id="gender">Male
              </td>
              <td>
              <input type="radio" id="gender">Female
              </td>
          </tr>
          <tr>
            <td><br />
              <label for="age">Age:</label></td>
              <td><br />
              <input type="range" id="age" name="points" min="0" max="25" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="date of birth">DOB:</label></td>
              <td>
                <br />
              <input type="date" id="date of birth">
            </td>
          </tr>
          <tr>
            <td>
              <label for="phonenumber">Phone number:</label>
            </td>
            <td><br />
            <input type="text" id="phonenumber" placeholder="ex:9999999999" required method="get">
            </td>
          </tr>
          <tr>
            <td>
            <label for="country">Country:</label>
          </td>
          <td><br />
          <select id="country" placeholder="choose your country">
          <option value="indian">choose</option>
          <option value="indian">India</option>
          <option value="indian">USA</option>
          <option value="indian">GERMANY</option>
          <option value="indian">LONDON</option>
          <option value="indian">CANADA</option>
        </td>
          </tr>
          <tr>
            <td>
            <br />
            <label for="comments">Comments:</label>
            </td>
            <td>
            <br><textarea name="comments" rows="8" cols="29" required></textarea>
          </td>

          </tr>
          <tr>
            <td><br>
            <button type="Submit" name="Submit">Submit</button>
          </td>
          </tr>


      </table>

    </form>

  </header>
  </body>
</html>
